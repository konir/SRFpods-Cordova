        </div><!-- /header -->

        <!---------------------------------------------------------------------------------------------->
        <!-- CONTENT -->
        <!---------------------------------------------------------------------------------------------->
        <div data-role="content">

			<script type="text/javascript">
				var streamURL = gup('url');
				var auto = gup('autoplay');
				var autoplay = '';
					if (auto != '' && auto != null && auto != 'undefined'){
						autoplay = '&autoplay='+auto;
					}
				//alert('URL = '+streamURL);
				//alert('autoplay = '+autoplay);
				var w=window.innerWidth-10;
				var h=window.innerHeight-70;
				document.write('<iframe frameborder="0" allowtransparency="true" border="0" width="'+w+'" height="'+h+'" src="'+streamURL+autoplay+'"></iframe>');
			</script>
		
        </div><!-- /content -->
