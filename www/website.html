<!-- Fix status bar problem with iOS7 -->
<script type="text/javascript">
	if (navigator.userAgent.match(/iP[ha][od].*OS 7/)) {
		document
				.write('<style type="text/css">body{-webkit-transform: translate3d(0,20px,0)}</style>');
	}
</script>
<style>
.my_icon_wrapper {
	/*float: left; 
        text-align: center;*/
	vertical-align: middle;
	height: 32px;
}

.ui-li-thumb,.ui-li-icon {
	position: absolute;
	top: 0;
	bottom: 0;
	left: 10px;
	margin: auto;
	max-height: 70px;
	max-width: 70px;
}
</style>
</head>
<body onload="checkInternetConnection();">

	<!--------------------------------------------------------------------------------------------------------->
	<!-- Webpage PAGE -->
	<!--------------------------------------------------------------------------------------------------------->
	<div data-role="page" id="web-page" data-title="LocalTV">

		<!---------------------------------------------------------------------------------------------->
		<!-- HEADER // link | headline -->
		<!---------------------------------------------------------------------------------------------->
		<div data-role="header" data-theme="a" data-position="fixed">

			<h1>SRFpods</h1>
			<a href="#" data-icon="back" data-iconpos="left" data-rel="back">Zur&uuml;ck</a>

		</div>
		<!-- /header -->

		<!---------------------------------------------------------------------------------------------->
		<!-- CONTENT -->
		<!---------------------------------------------------------------------------------------------->
		<div data-role="content" style="background-color: black">

			<script type="text/javascript">
				var streamURL = gup('url');
				var auto = gup('autoplay');
				var autoplay = '';
				if (auto != '' && auto != null && auto != 'undefined') {
					autoplay = '&autoplay=' + auto;
				}
				//alert('URL = '+streamURL);
				//alert('autoplay = '+autoplay);
				var w = window.innerWidth - 10;
				var h = window.innerHeight - 70;
				document
						.write('<iframe frameborder="0" allowtransparency="true" border="0" width="'+w+'" height="'+h+'" src="'+streamURL+autoplay+'"></iframe>');
			</script>

		</div>
		<!-- /content -->

		<!---------------------------------------------------------------------------------------------->
		<!-- FOOTER -->
